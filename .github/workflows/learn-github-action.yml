name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
    check-macos:
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]
      runs-on:  ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v3
        - name: Run Rust check
          run: cargo run
        - name: Run Python check
          run: python3 pathconf-test.py
